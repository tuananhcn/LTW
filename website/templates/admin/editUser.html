{%extends "admin/base.html"%}{% block title%}Verve & Co. | Cart{%endblock%} {%
block content%}
<div class="small-container">
    <h1>Edit new user to the storage</h1>
    <form action="/admin/users/edit/{{storage[0]}}" method="post">
        <label for="name">name</label>
        <input type="text" name="name" value="{{storage[1]}}" required />
        <label for="email">email</label>
        <input type="text" name="email" value="{{storage[2]}}" required />
        <label for="password">password</label>
        <input type="password" name="password" value="{{storage[3]}}" required />
        <select name="quyen" required>
            <option value="0" {% if storage[4] == '0' %}selected{% endif %}>User</option>
            <option value="1" {% if storage[4] == '1' %}selected{% endif %}>Administrator</option>
        </select>
        <button type="submit" style="width: 200px; height: 40px; cursor: pointer" class="btn">
            edit
        </button>
        <a href="/admin/users" style="font-size: 1rem; text-decoration: underline; color: #00aedf">Cancel</a>
    </form>
</div>
{%endblock%}
