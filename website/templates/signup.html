{%extends "index.html"%} {% block title%}Verve & Co. | Sign up{%endblock%} {% block content%}
<div class="account-page">
  <div class="container">
    <div class="row">
      <div class="col-2">
        <img
          src="https://images.pexels.com/photos/5632402/pexels-photo-5632402.jpeg?auto=compress&cs=tinysrgb&w=600"
          width="100%"
        />
      </div>
      <div class="col-2">
        <div class="form-container">
          <div class="form-btn">
            <a href="/login" >Login</a>
            <a href="/signup" style="border-bottom: 3px solid #00aedf; padding-bottom: 3px;">Register</a>
          </div>
          <form method="POST" action="{{ url_for('auth.sign_up') }}">
            <h2 style="margin-bottom: 2rem;">Sign Up</h2>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Enter Username"
                required
              />
              <span class="validation">{{ username_error }}</span>
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter Email"
                required
              />
              <span class="validation">{{ email_error }}</span>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter Password"
                required
              />
              <span class="validation">{{ password_error }}</span>
              <br />
              <div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>
            </div>
          </form>
          <p class="message">{{ registeration_success }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
